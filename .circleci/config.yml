version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.9
    working_directory: ~/repo
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - when: always
        command: |
          echo 'export SECRET_KEY=${SECRET_KEY}' >> $BASH_ENV
          source $BASH_ENV
      - run:
          name: Run tests
          command: |
            python manage.py test --noinput --settings=config.settings.test