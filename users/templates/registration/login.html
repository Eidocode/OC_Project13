<!-- Login page -->
{% extends 'product/base_body.html' %}

{% load crispy_forms_tags %}
{% block content %}

<section class="page-section sign mt-5" id="login_page">
    <div class="container h-100">
        <div class="row align-items-center justify-content-center">
            <div class="shadow-lg rounded-3 bg-light bg-gradient px-5 mt-5 py-5 col-lg-6 border">
                <h2 class="mb-4 text-center">Se connecter</h2>
                <hr class="divider"/>
                <form method="POST" class="py-4">
                    {% csrf_token %}

                    <div class="mb-2">
                        {{ form.username|as_crispy_field }}
                    </div>

                    <div class="mb-4">
                      {{ form.password|as_crispy_field }}
                    </div>

                    <div class="mt-5">
                        <button id="login_btn"  class="border col-12 btn btn-outline-teal rounded-pill text-center py-2" type="submit">
                            <i style="padding-right: 1%" class="fa-solid fa-right-to-bracket"></i>
                            <b>Se connecter</b>
                        </button>
                    </div>
                </form>
                <hr class="divider mb-0 mt-2"/>
                <p class="my-1 font-weight-lighter font-italic text-end">
                    <i>Mot de passe oublié ? <a href={%  url 'reset_password' %}>Cliquez ici</a></i>
                </p>
                <div class="mt-5">
                    <p class="border shadow-sm col-12 text-center field_white_hover rounded-pill py-2">
                        <a href='/users/signup'>
                            <i style="padding-right: 1%" class="fa-solid fa-user-plus"></i>
                            Pas encore inscrit ? Créer un compte
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
