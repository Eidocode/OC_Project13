{% extends 'product/base_body.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <section class="page-section sign mt-5" id="login_page">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-5 col-md-8 col-sm-12">
                    <div class="card shadow-lg rounded-3 bg-light bg-gradient px-5 mt-5 py-5 border-0">
                        <div class="card-header bg-transparent border-0 mb-4 p-0">
                            <h3>S'identifier</h3>
                            <hr class="divider mt-4">
                        </div>
                        <div class="card-body p-0 text-center">
                            <form method="POST" class="pt-2">
                                {% csrf_token %}

                                <div class="form-group input-icon mb-2">
                                    <span class="fa fa-user form-icon"></span>
                                    {{ form.username|as_crispy_field }}
                                </div>

                                <div class="form-group input-icon mb-3">
                                    {{ form.password|as_crispy_field }}
                                    <span class="fa fa-lock form-icon"></span>
                                </div>

                                <div class="d-grid gap-2">
                                    <button id="login_btn" class="border shadow-sm btn btn-outline-teal bg-gradient rounded-pill text-center" type="submit">
                                        <i class="fa-solid fa-right-to-bracket me-2"></i>
                                        <b>Se connecter</b>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer bg-transparent border-0 p-0 mt-1 text-center">
                            <p class="font-weight-lighter">
                                <i>Mot de passe oublié ? <a href={% url 'reset_password' %}>Cliquez ici</a></i>
                            </p>
                            <hr class="mt-5">
                            <p class="border shadow-sm col-12 field_white_hover rounded-pill py-2">
                                <a href='/users/signup'><i class="fa-solid fa-user-plus me-2"></i>
                                    Première visite ? S'enregistrer
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
