<!-- Login page -->
{% extends 'product/base.html' %}

{% load crispy_forms_tags %}
{% block content %}

    <header class="page-section sign" id="login_page">
        <div class="container h-100">
            <div class="row h-75 align-items-center justify-content-center text-center">
                <div class="col-lg-8 text-center">
                    <h2 class="mt-4">Authentification</h2>
                    <hr class="divider my-4" />
                    <h5 class="mt-0 pt-4">Saisissez vos identifiants de connexion</h5>
                    <br/>

                    <form method="POST" class="form-group pt-3">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <p class="font-weight-lighter font-italic mt-1">
                            <i>Mot de passe oublié ? <a href="{%  url 'reset_password' %}">Cliquez ici</a></i>
                        </p>
                        <button id="login_btn" class="btn btn-outline-success my-3" type="submit">Se connecter</button>
                        <hr class="divider my-4" />
                        <p class="font-weight-lighter font-italic">
                            <i>Pas encore inscrit ? <a href="/users/signup">Créer un compte</a></i>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </header>

{% endblock content %}
