<!-- Login page -->
{% extends 'product/base_body.html' %}

{% load crispy_forms_tags %}
{% block content %}

<section class="page-section sign mt-5" id="reset_pwd_page">
    <div class="container h-100">
        <div class="row align-items-center justify-content-center">
            <div class="shadow-lg rounded-3 bg-light bg-gradient px-5 mt-5 py-5 col-lg-6 border">
                <h2 class="mb-4 text-center">Mot de passe oubli√©</h2>
                <hr class="divider"/>
                <form method="POST" class="py-4">
                    {% csrf_token %}

                    <div class="mb-5">
                      {{ form.email|as_crispy_field }}
                    </div>

                    <div class="mt-5">
                        <button id="reset_pwd"  class="border col-12 btn btn-outline-teal rounded-pill text-center py-2" type="submit">
                            <i style="padding-right: 1%" class="fa-solid fa-paper-plane"></i>
                            <b>Envoyer email</b>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
