<!-- Login page -->
{% extends 'product/base_body.html' %}

{% load crispy_forms_tags %}
{% block content %}

    <section class="page-section sign mt-5" id="reset_pwd_page">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-5 col-md-8 col-sm-12">
                    <div class="card shadow-lg rounded-3 bg-light bg-gradient px-5 mt-5 py-5 border-0">
                        <div class="card-header bg-transparent border-0 mb-4 p-0">
                            <h3>Mot de passe oubli√©</h3>
                            <hr class="divider mt-4">
                        </div>
                        <div class="card-body p-0 text-center">
                            <form method="POST" class="pt-2">
                                {% csrf_token %}

                                <div class="form-group input-icon mb-4">
                                    {{ form.email|as_crispy_field }}
                                    <span class="fa-solid fa-envelope form-icon"></span>
                                </div>

                                <div class="d-grid gap-2">
                                    <button id="password_reset_btn"
                                            class="border shadow-sm btn btn-outline-teal bg-gradient rounded-pill text-center"
                                            type="submit">
                                        <i class="fa-solid fa-paper-plane me-2"></i>
                                        <b>Envoyer</b>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
