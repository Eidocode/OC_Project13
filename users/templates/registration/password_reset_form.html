<!-- Login page -->
{% extends 'product/base.html' %}

{% load crispy_forms_tags %}
{% block content %}

    <header class="page-section sign" id="login_page">
        <div class="container h-100">
            <div class="row h-75 align-items-center justify-content-center text-center">
                <div class="col-lg-8 text-center">
                    <h2 class="mt-4">Réinitialisation du mot de passe</h2>
                    <hr class="divider my-4" />
                    <h5 class="mt-0 pt-4">Saisissez l'adresse mail du compte dont le mot de passe doit être réinitialisé</h5>
                    <br/>
                    <form method="POST" class="form-group pt-3">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-outline-success my-5" type="submit">Envoyer email</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

{% endblock content %}
