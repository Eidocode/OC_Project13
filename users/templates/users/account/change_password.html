<!-- Change Password page -->
{% extends 'product/base_body.html' %}

{% load crispy_forms_tags %}
{% block content %}

<section class="page-section sign mt-5" id="change_pwd_page">
    <div class="container h-100">
        <div class="row align-items-center justify-content-center">
            <div class="card shadow-lg rounded-3 bg-light bg-gradient px-5 mt-5 py-5 col-lg-6 border-0">
                <div class="card-header bg-transparent border-0 mb-4 p-0">
                    <h3>Changement de mot de passe</h3>
                    <hr class="divider mt-4"/>
                </div>
                <div class="card-body p-0 text-center">
                    <form method="POST" class="pb-4">
                        {% csrf_token %}

                        <div class="form-group input-icon mb-5">
                            {{ form.old_password|as_crispy_field }}
                            <span class="fa fa-lock-open form-icon"></span>
                        </div>

                        <div class="form-group input-icon mb-2">
                            {{ form.new_password1|as_crispy_field }}
                            <span class="fa fa-lock form-icon"></span>
                        </div>
                        <div class="form-group input-icon mb-4">
                            {{ form.new_password2|as_crispy_field }}
                            <span class="fa fa-lock form-icon"></span>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="change_pwd_btn" class="border shadow-sm btn btn-outline-teal bg-gradient rounded-pill text-center" type="submit">
                                <i class="fa-solid fa-key me-2"></i>
                                <b>Modifier le mot de passe</b>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
