<!-- Account page -->
{% extends 'product/base.html' %}

{% block content %}

<section class="page-section sign mt-5" id="account-page">
    <div class="container h-100">
        <div class="row align-items-center justify-content-center">
            <div class="shadow rounded-3 bg-light bg-gradient px-5 mt-5 py-5 col-lg-6 border">
                <h2 class="mb-4 text-center">Profil du compte</h2>
                <hr class="divider"/>

                <div class="row">
                    <div class="border font-weight-bold col-4 text-center">
                        <i class="">Email</i>
                    </div>
                    <input class="col-7 border text-center rounded-pill" value="{{ user.email }}" disabled/>
                    <div class="col-1 text-center">
                        <img class="text-center" src="https://img.icons8.com/tiny-color/16/null/pencil.png"/>
                    </div>
                </div>
                <div class="row mt-3 pb-4">
                    <div class="col-4 text-center">
                        Password
                    </div>
                    <input class="col-7 border text-center rounded-pill" value="••••••••" disabled/>
                    <a id="reset_btn" class="col-1 text-center btn" href={% url 'change_password' %}>
                        <i class="fa-solid fa-pencil"></i>
                    </a>
                </div>
                <hr>

                <div class="row mt-3 pt-4">
                    <div class="font-weight-bold col-lg-4 ml-auto text-center">
                        <p>Username</p>
                    </div>
                    <div class="col-lg-6 mr-auto text-center">
                        <p>{{ user.get_username }}</p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="font-weight-bold col-lg-4 ml-auto text-center">
                        <p>Prénom - Nom</p>
                    </div>
                    <div class="col-lg-6 mr-auto text-center">
                        <p>{{ user.get_full_name }}</p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="font-weight-bold col-lg-4 ml-auto text-center">
                        <p>Créé</p>
                    </div>
                    <div class="col-lg-6 mr-auto text-center">
                        <p>{{ user.date_joined }}</p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="font-weight-bold col-lg-4 ml-auto text-center">
                        <p>Dernière connexion</p>
                    </div>
                    <div class="col-lg-6 mr-auto text-center">
                        <p>{{ user.last_login }}</p>
                    </div>
                </div>

                <hr class="divider mb-0 mt-2"/>

                <div class="text-center mt-5">
                    <a id="logout_btn" class="col-12 shadow-sm btn btn-outline-dark rounded-pill text-center py-2" role="button" href='/users/logout'>Se déconnecter</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
