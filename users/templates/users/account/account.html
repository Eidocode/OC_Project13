<!-- Account page -->
{% extends 'product/base.html' %}

{% block content %}

<section class="page-section sign mt-5" id="account-page">
    <div class="container h-100">
        <div class="row align-items-center justify-content-center">
            <div class="shadow rounded-3 bg-light bg-gradient px-5 mt-5 py-5 col-lg-6 border">
                <h2 class="mb-4 text-center">Profil du compte</h2>

                <hr class="divider"/>

                <div class="row pt-4">
                    <a class="col-2 text-center btn btn-sm disabled">
                        <i class="fa-solid fa-user"></i>
                    </a>
                    <input class="col-8 border text-center rounded-pill" value="{{ user.get_username }}" disabled/>
                    <a class="col-1 text-center btn btn-sm disabled">
                        <i class="fa-solid fa-ban"></i>
                    </a>
                </div>
                <div class="row mt-3 pb-4">
                    <a class="col-2 text-center btn btn-sm disabled">
                        <i class="fa-solid fa-key"></i>
                    </a>
                    <input class="col-8 border text-center rounded-pill" value="••••••••" disabled/>
                    <a id="reset_pwd_btn" class="col-1 text-center btn btn-sm" role="button" href={% url 'change_password' %} "disabled">
                        <i class="fa-solid fa-pencil"></i>
                    </a>
                </div>
                <hr>
                <div class="row pt-4">
                    <a class="col-2 text-center btn btn-sm disabled">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <input class="col-8 border text-center rounded-pill" value="{{ user.email }}" disabled/>
                    <a class="col-1 text-center btn btn-sm disabled">
                        <i class="fa-solid fa-ban"></i>
                    </a>
                </div>
                <div class="row mt-3">
                    <a class="col-2 text-center btn btn-sm disabled">
                        <i class="fa-solid fa-id-card"></i>
                    </a>
                    <input class="col-8 border text-center rounded-pill" value="{{ user.get_full_name }}" disabled/>
                    <a class="col-1 text-center btn btn-sm disabled">
                        <i class="fa-solid fa-pencil"></i>
                    </a>
                </div>
                <div class="row mt-3">
                    <a class="col-2 text-center btn btn-sm disabled">
                        <i class="fa-solid fa-user-plus"></i>
                    </a>
                    <input class="col-8 border text-center rounded-pill" value="{{ user.date_joined }}" disabled/>
                    <a class="col-1 text-center btn btn-sm disabled">
                        <i class="fa-solid fa-ban"></i>
                    </a>
                </div>
                <div class="row mt-3 pb-4">
                    <a class="col-2 text-center btn btn-sm disabled">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                    <input class="col-8 border text-center rounded-pill" value="{{ user.last_login }}" disabled/>
                    <a class="col-1 text-center btn btn-sm disabled">
                        <i class="fa-solid fa-ban"></i>
                    </a>
                </div>

                <div class="text-center mt-4">
                    <a id="logout_btn" class="col-12 shadow-sm btn btn-outline-dark rounded-pill text-center py-2" role="button" href='/users/logout'>Se déconnecter</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
