<!-- Registration page -->
{% extends 'product/base.html' %}

{% load crispy_forms_tags %}
{% block content %}

    <section class="page-section sign">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class="mt-0 pt-3">Création de compte</h2>
                    <hr class="divider my-4" />
                    <h5 class="mt-0 pt-3">Qui êtes-vous ?</h5>
                    <br/>
                    <form method="POST" class="ml-auto my-2 my-lg-0">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br/>
                        <button id="logon_btn" class="btn btn-primary" type="submit">Valider</button>
                    </form>
                    <br/>
                    <p class="font-weight-lighter font-italic">
                        <i>Vous êtes déjà enregistré ? Authentifiez-vous <a href="/users/login">ici</a></i>
                    </p>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
