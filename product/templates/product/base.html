<!DOCTYPE html>
<html lang="fr-FR">

{% load static %}

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="OC-Inventory App" />
    <meta name="author" content="David Bouzerar" />
    <meta name="theme-color" content="#ffffff">
    <title>Project OC-Inventory</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'product/img/favicon.ico' %}" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables-classic@latest/dist/style.css">
    <link rel="stylesheet" href="{% static 'product/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'product/css/custom.css' %}">
</head>

<body class="sb-nav-fixed">
    <!-- Script ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js" crossorigin="anonymous"></script>

    <!-- Body content starts here -->
    {% block body_content %}{% endblock %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'product/js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables-classic@latest" crossorigin="anonymous"></script>
    <script src="{% static 'product/js/datatables-simple-demo.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" crossorigin="anonymous"></script>
</body>

</html>
